<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: rgb(228, 228, 228);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn {
            background: linear-gradient(135deg, #d6131d 0%, #000000 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.phishing {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .result.safe {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result-label {
            font-size: 1.5em;
            font-weight: 700;
        }

        .result-label.phishing {
            color: #c62828;
        }

        .result-label.safe {
            color: #2e7d32;
        }

        .score {
            font-size: 2em;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .score.phishing {
            background: #c62828;
            color: white;
        }

        .score.safe {
            background: #2e7d32;
            color: white;
        }

        .suspicious-terms {
            margin: 15px 0;
        }

        .term-tag {
            display: inline-block;
            background: #fff3e0;
            color: #e65100;
            padding: 6px 12px;
            border-radius: 15px;
            margin: 4px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .risk-factors {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .risk-factor {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .risk-factor:last-child {
            border-bottom: none;
        }

        .confidence {
            margin-top: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .history {
            margin-top: 20px;
        }

        .history-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: #e0e0e0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .history-subject {
            font-weight: 600;
            font-size: 1.05em;
        }

        .history-label {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .history-label.phishing {
            background: #ffcdd2;
            color: #c62828;
        }

        .history-label.safe {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: color 0.2s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Determine API base URL
        // - If served via FastAPI (http://localhost:8000/frontend/), use the same origin
        // - If opened directly from the filesystem (file://...), fall back to localhost:8000
        let API_BASE_URL;
        if (window.location.protocol === 'file:' || !window.location.origin || window.location.origin === 'null') {
            API_BASE_URL = 'http://localhost:8000';
        } else {
            API_BASE_URL = window.location.origin;
        }

        function App() {
            const [subject, setSubject] = useState('');
            const [body, setBody] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [history, setHistory] = useState([]);
            const [activeTab, setActiveTab] = useState('predict');

            useEffect(() => {
                if (activeTab === 'history') {
                    fetchHistory();
                }
            }, [activeTab]);

            const fetchHistory = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/history?limit=20`);
                    if (!response.ok) {
                        throw new Error(`History request failed with status ${response.status}`);
                    }
                    const data = await response.json();
                    setHistory(data);
                } catch (err) {
                    console.error('Failed to fetch history:', err);
                    setError('Failed to load history from the server. Please check that the backend is running.');
                }
            };

            const handlePredict = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                setResult(null);

                try {
                    const response = await fetch(`${API_BASE_URL}/predict`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ subject, body }),
                    });

                    if (!response.ok) {
                        throw new Error('Prediction failed');
                    }

                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError('Failed to analyze email. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const loadExample = (type) => {
                if (type === 'phishing') {
                    setSubject('URGENT: Your account has been suspended');
                    setBody('Dear user, Your account has been suspended due to unusual activity. Click here to verify your identity immediately: http://fake-bank.com/verify');
                } else {
                    setSubject('Team meeting tomorrow');
                    setBody('Hi everyone, Just a reminder that we have our weekly team meeting tomorrow at 2 PM in conference room B. Please bring your status updates.');
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üõ°Ô∏è Phishing Email Detector</h1>
                        <p>AI-powered email security analysis</p>
                    </div>

                    <div className="main-card">
                        <div className="tabs">
                            <button 
                                className={`tab ${activeTab === 'predict' ? 'active' : ''}`}
                                onClick={() => setActiveTab('predict')}
                            >
                                Analyze Email
                            </button>
                            <button 
                                className={`tab ${activeTab === 'history' ? 'active' : ''}`}
                                onClick={() => setActiveTab('history')}
                            >
                                History
                            </button>
                        </div>

                        {activeTab === 'predict' && (
                            <form onSubmit={handlePredict}>
                                <div style={{marginBottom: '15px'}}>
                                    <button 
                                        type="button" 
                                        onClick={() => loadExample('phishing')}
                                        style={{marginRight: '10px', padding: '8px 16px', cursor: 'pointer'}}
                                    >
                                        Load Phishing Example
                                    </button>
                                    <button 
                                        type="button" 
                                        onClick={() => loadExample('safe')}
                                        style={{padding: '8px 16px', cursor: 'pointer'}}
                                    >
                                        Load Safe Example
                                    </button>
                                </div>

                                <div className="form-group">
                                    <label htmlFor="subject">Email Subject *</label>
                                    <input
                                        id="subject"
                                        type="text"
                                        value={subject}
                                        onChange={(e) => setSubject(e.target.value)}
                                        placeholder="Enter email subject line..."
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label htmlFor="body">Email Body *</label>
                                    <textarea
                                        id="body"
                                        value={body}
                                        onChange={(e) => setBody(e.target.value)}
                                        placeholder="Paste email body content..."
                                        required
                                    />
                                </div>

                                <button type="submit" className="btn" disabled={loading}>
                                    {loading ? 'Analyzing...' : 'Analyze Email'}
                                </button>
                            </form>
                        )}

                        {activeTab === 'history' && (
                            <div className="history">
                                <h2 style={{marginBottom: '20px'}}>Recent Predictions</h2>
                                {history.length === 0 ? (
                                    <div className="loading">No predictions yet</div>
                                ) : (
                                    history.map((item) => (
                                        <div key={item.id} className="history-item">
                                            <div className="history-header">
                                                <div className="history-subject">{item.subject}</div>
                                                <div className={`history-label ${item.label}`}>
                                                    {item.label.toUpperCase()} ({item.score.toFixed(1)})
                                                </div>
                                            </div>
                                            <div style={{fontSize: '0.9em', color: '#666'}}>
                                                {new Date(item.timestamp).toLocaleString()}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {error && <div className="error">{error}</div>}

                        {result && (
                            <div className={`result ${result.label}`}>
                                <div className="result-header">
                                    <div className={`result-label ${result.label}`}>
                                        {result.label === 'phishing' ? '‚ö†Ô∏è PHISHING DETECTED' : '‚úÖ EMAIL SAFE'}
                                    </div>
                                    <div className={`score ${result.label}`}>
                                        {result.score.toFixed(1)}
                                    </div>
                                </div>

                                <div className="confidence">
                                    Confidence: {result.explanation.confidence_level}
                                </div>

                                {result.suspicious_terms.length > 0 && (
                                    <div className="suspicious-terms">
                                        <strong>Suspicious Terms:</strong>
                                        <div>
                                            {result.suspicious_terms.map((term, idx) => (
                                                <span key={idx} className="term-tag">{term}</span>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {result.explanation.risk_factors.length > 0 && (
                                    <div className="risk-factors">
                                        <strong>Risk Factors:</strong>
                                        {result.explanation.risk_factors.map((factor, idx) => (
                                            <div key={idx} className="risk-factor">‚Ä¢ {factor}</div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
