version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: phishing-detector-app
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - JSON_LOGS=false
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./data:/app/data
      - ./phishing_detector.db:/app/phishing_detector.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - phishing-detector-network

networks:
  phishing-detector-network:
    driver: bridge
